<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="2xl:container mx-auto shadow-lg">
        <div class="w-[90%] mx-auto grid grid-cols-1 md:grid-cols-2  py-4 ">
            <div class=" flex justify-between items-center">
                <h1>logo</h1> 
                <div class="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-chart-gantt-icon lucide-square-chart-gantt block md:hidden"id="menu"> <rect width="18" height="18" x="3" y="3" rx="2"/><path d="M9 8h7"/><path d="M8 12h6"/><path d="M11 16h5"/></svg>


                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x hidden md:hidden"id="cross"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </div>
            </div>
            <div class="py-6 hidden md:block "id="navitems">
                <ul class="flex gap-5 items-center justify-end flex-col md:flex-row">
                    <li><a href="">home</a></li>
                    <li><a href="">about</a></li>
                    <li><a href="">profile</a></li>
                    <li><a href="">contact</a></li>
                </ul>
            </div>





        </div>

    </div>
    <script>
        var menu=document.getElementById("menu");
        var cross=document.getElementById("cross");
        var navitems=document.getElementById("navitems");
        menu.addEventListener("click" , ()=>{
            // console.dir(navitems)
            // add,remove,tagle(hidden to block,block to hidden)
            navitems.classList.remove("hidden")
            cross.classList.remove("hidden")
            menu.classList.add("hidden")

        });
        cross.addEventListener("click",()=>{
            navitems.classList.add("hidden")
            cross.classList.add("hidden")
            menu.classList.remove("hidden")
        });

    </script>
</body>
</html>
